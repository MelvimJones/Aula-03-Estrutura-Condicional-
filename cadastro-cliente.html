<html>

<head>
    <title>Cadastro de Cliente</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="estilo.css">
    <script src="script.js"></script>
</head>

<body>
    <form name="formulario" class="formulario">
        <input id="nome" type="text" placeholder="Nome Completo">
        <input id="email" type="email" placeholder="Email">
        <input id="idade" type="number" placeholder="Idade">

        <p>Pessoa fisica ou juridica?</p>
        <input name="tipo" type="radio" value="Física"> Física
        <input name="tipo" type="radio" value="Juridica"> juridica
        <button type="button" onclick="salvar()">Salvar</button>
    </form>

</body>

</html>
